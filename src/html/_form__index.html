<section class="s-form-index">
    <div class="container">
        <div class="form__index">
            <div class="form__index-title">
                Запишитесь на бесплатную экскурсию!
            </div>
            <div class="form__index-subtitle">
                Выбор пансионата для вашего близкого человека - ответственная задача. Посмотрите своими глазами на условия в наших домах, познакомьтесь с персоналом.
            </div>
            <div class="form__index-group">
                <div class="form__index-image">
                    <img src="./assets/img/form-index-image.png" alt="" class="form__index-image--img">
                </div>
                <div class="form__index-form">
                    <form action="">
                        <div class="form__item-title">
                            Имя:
                        </div>
                        <input type="text" placeholder="Иван Иванов">
                        <div class="form__item-title">
                            Номер телефона:
                        </div>
                        <input type="text" name="phone" class="phone" id="phone" placeholder="+7(000)000-00-00" />
                        <button data-fancybox data-src="#excursion" class="btn-blue">Записаться на экскурсию</button>
                        <div class="form__politics">
                            <div class="checkbox">
                                <div class="checkbox__2">
                                    <input id="checkbox-2" type="checkbox" checked>
                                    <label for="checkbox-2">
                                                            <i class="material-icons">done</i></label>
                                </div>
                            </div>
                            <p>Согласен на обработку <a href="javascript:void(0)">персональных данных</a></p>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
